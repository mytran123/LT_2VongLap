<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="res"></p>
<script>
    // Tính giai thừa của một số nguyên dương
    // Giai thừa là tích từ 1 đến nó

    let integer = prompt("Nhập vào số nguyên dương: ");
    let multip = 1;
    for (let i = 1; i <= integer; i++) {
        multip = multip * i;
    }
    document.write('Giai thừa của ' + integer + ' là ' + multip);

</script>
</body>
</html>
